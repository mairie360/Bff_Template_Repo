name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - name: Cache node_modules
        run: tar -czf node_modules.tar.gz node_modules
      - name: Upload node_modules
        uses: actions/upload-artifact@v4
        with:
          name: node-modules
          path: node_modules.tar.gz

  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules
      - run: tar -xzf node_modules.tar.gz
      - run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules
      - run: tar -xzf node_modules.tar.gz
      - run: npm test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules
      - run: tar -xzf node_modules.tar.gz
      - run: npm run build
      - name: Save build output
        run: tar -czf build.tar.gz dist/
      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build.tar.gz
